<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    
    <form>
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <p>Select a Race:</p>

        <div>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="race">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" required>
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select id="age" name="age">
                <option value="under" selected>under 18</option>
                <option value="mid">18 - 60</option>
                <option value="upper">upper 60</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>
</html>
